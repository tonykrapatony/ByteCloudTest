<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/chartist.js/latest/chartist.min.css">
    <link rel="stylesheet" href="./css/main.css">
    <title>Graph</title>
</head>
<body>

    <div class="page_wrap">
        <div class="settings">
            <div class="input-group">
                <label for="storage">Storage: <span class="stor_val"></span> GB</label>
                <input class="storage" type="range" name="storage" id="storage" min="0" max="1000" value="50" step="1">
            </div>
            <div class="input-group">
                <label for="transfer">Transfer: <span class="transfer_val"></span> GB</label>
                <input class="transfer" type="range" name="transfer" id="transfer"  min="0" max="1000" value="50" step="1">
            </div>
        </div>
        <div class="graph">
            <div class="graph_bars">
                <div class="graph_bar backblaze">
                    <div class="label">
                        <span>backblaze</span>
                    </div>
                    <div class="bar">
                        <div class="line"></div>
                    </div>  
                    <div class="value"><span></span>$</div>
                </div>
                <div class="graph_bar bunny">
                    <div class="label">
                        <span>bunny</span>
                        <div class="radio-group">
                            <label for="hdd">hdd</label>
                            <input checked type="radio" name="type" id="hdd">
                        </div>
                        <div class="radio-group">
                            <label for="ssd">ssd</label>
                            <input type="radio" name="type" id="ssd">
                        </div>
                    </div>
                    <div class="bar">
                        <div class="line"></div>
                    </div>
                    <div class="value"><span></span>$</div>
                </div>
                <div class="graph_bar scaleway">
                    <div class="label">
                        <span>scaleway</span>
                        <div class="radio-group">
                            <label for="multi">multi</label>
                            <input checked type="radio" name="type1" id="multi">
                        </div>
                        <div class="radio-group">
                            <label for="single">single</label>
                            <input type="radio" name="type1" id="single">
                        </div>
                    </div>
                    <div class="bar">
                        <div class="line"></div>
                    </div>
                    <div class="value"><span></span>$</div>
                </div>
                <div class="graph_bar vultr">
                    <div class="label">
                        <span>vultr</span>
                    </div>
                    <div class="bar">
                        <div class="line"></div>
                    </div>
                    <div class="value"><span></span>$</div>
                </div>
            </div>
        </div>
    </div>

    

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="//cdn.jsdelivr.net/chartist.js/latest/chartist.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
